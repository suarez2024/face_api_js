<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face Detect - Minimal</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            border-radius: 0;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 12px 20px;
            border-radius: 30px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #0f0;
            backdrop-filter: blur(5px);
            z-index: 100;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        ‚è≥ Cargando modelos...
    </div>

    <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="status" id="status">
        üì± Iniciando c√°mara...
    </div>

    <script>
        // Configuraci√≥n ultra simple
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');

        // 1Ô∏è‚É£ PRIMERO: Iniciar c√°mara (compatible con todos los dispositivos)
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment', // 'user' para selfie, 'environment' para c√°mara trasera
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                statusEl.textContent = '‚úÖ C√°mara lista - Cargando IA...';
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
                
                // Empezar detecci√≥n
                initFaceDetection();
                
            } catch (err) {
                statusEl.textContent = '‚ùå Error: ' + err.message;
                loadingEl.style.display = 'none';
            }
        }

        // 2Ô∏è‚É£ DESPU√âS: Cargar modelos y empezar detecci√≥n
        async function initFaceDetection() {
            try {
                // Usar CDN en lugar de archivos locales (m√°s compatible)
                const MODEL_URL = '/models';
                
                await faceapi.loadSsdMobilenetv1Model(MODEL_URL);
                await faceapi.loadFaceLandmarkModel(MODEL_URL);
                await faceapi.loadFaceExpressionModel(MODEL_URL);
                
                statusEl.textContent = 'ü§ñ IA lista - Detectando rostros...';
                loadingEl.style.display = 'none';
                
                detectFaces();
                
            } catch (err) {
                statusEl.textContent = '‚ùå Error cargando IA: ' + err.message;
                loadingEl.style.display = 'none';
            }
        }

        // 3Ô∏è‚É£ DETECCI√ìN CONTINUA (simple y eficiente)
        async function detectFaces() {
            if (!video.paused && video.readyState === 4) {
                try {
                    // Detectar rostros
                    const detections = await faceapi.detectAllFaces(video)
                        .withFaceLandmarks()
                        .withFaceExpressions();
                    
                    // Limpiar canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Dibujar resultados
                    if (detections.length > 0) {
                        const resized = faceapi.resizeResults(detections, {
                            width: canvas.width,
                            height: canvas.height
                        });
                        
                        faceapi.draw.drawDetections(canvas, resized);
                        faceapi.draw.drawFaceLandmarks(canvas, resized);
                        faceapi.draw.drawFaceExpressions(canvas, resized, 0.05);
                        
                        statusEl.textContent = `üë§ ${detections.length} rostro(s) detectado(s)`;
                    } else {
                        statusEl.textContent = 'üîç Buscando rostros...';
                    }
                    
                } catch (e) {
                    console.log('Error en detecci√≥n:', e);
                }
            }
            
            // Continuar detectando (60fps = ~16ms)
            requestAnimationFrame(detectFaces);
        }

        // ¬°INICIAR TODO!
        initCamera();
    </script>
</body>
</html>
